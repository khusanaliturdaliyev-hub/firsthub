<!doctype html>
<html lang="uz">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Kutubxonachi qo‘shish</title></head>
<body>
  <h2>Kutubxonachi qo‘shish</h2>
  <a href="{% url 'home' %}">Bosh sahifa</a>
  <hr>

  {% if errors %}
    <ul>
      {% for e in errors %}<li>{{ e }}</li>{% endfor %}
    </ul>
    <hr>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <p>Ism: <input name="ism" value="{{ data.ism }}"></p>

    <p>
      Ish vaqti:
      <select name="ish_vaqti">
        <option value="">-- tanlang --</option>
        {% for t in time_options %}
          <option value="{{ t }}" {% if data.ish_vaqti == t %}selected{% endif %}>{{ t }}</option>
        {% endfor %}
      </select>
    </p>

    <button type="submit">Saqlash</button>
  </form>
</body>
</html>
